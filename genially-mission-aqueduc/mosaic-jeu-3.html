<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Mosaïque : AQUA POTABILIS</title>
    <style>
        /* Styles généraux optimisés pour iframe */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: transparent; /* <-- FOND TRANSPARENT ICI */
            color: #2c1a16;
            text-align: center;
            margin: 0;
            padding: 5px; 
            overflow-x: hidden; 
        }

        /* Bannière de titre réduite */
        #game-title {
            width: 348px;
            height: 45px;
            background-image: url('banner.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 5px;
        }

        /* Plateau de jeu réduit */
        #game-board {
            width: 468px; 
            height: 288px;
            background-image: url('board.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
            position: relative;
            margin-bottom: 10px;
        }

        /* Lignes de la grille */
        .grid-row {
            display: flex;
            justify-content: center;
            position: absolute;
            gap: 3px; 
            width: 100%; 
            left: 0;
        }

        /* Positionnement vertical recalculé pour le petit plateau */
        #grid-row-1 { top: 81px; } 
        #grid-row-2 { top: 135px; } 
        #grid-row-3 { top: 189px; } 

        /* Emplacements (Slots) réduits */
        .slot {
            width: 45px;
            height: 45px;
            border: 1px dashed rgba(255, 255, 255, 0.4); 
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* Bouton Valider compact */
        .controls {
            margin: 5px 0 10px 0;
        }

        #validate-btn {
            background-color: #a55341;
            color: #f4ebd8;
            border: 2px solid #8a3b2a;
            padding: 8px 20px;
            font-size: 14px;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        #validate-btn:hover { background-color: #c06c5a; }
        #validate-btn:active { transform: translateY(2px); box-shadow: none; }

        /* Messages de résultat compacts */
        #result-message {
            display: none;
            margin: 0 auto 10px auto;
            padding: 8px;
            max-width: 440px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        .success { background-color: #d4af37; color: #fff; border: 2px solid #b8860b; }
        .error { background-color: #c0392b; color: #fff; border: 2px solid #922b21; }

        /* Zone de tuiles en vrac */
        #tiles-area {
            min-height: 80px;
            max-width: 468px; 
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; 
            padding: 15px 10px;
            background-color: #e8e8e8; /* Garde une légère couleur pour identifier la zone de dépôt */
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* TUILES réduites */
        .tile {
            width: 45px;
            height: 45px;
            background-color: #f4e7d3;
            border: 2px solid #a55341;
            box-shadow: 0 0 0 2px #3d5a73, 2px 2px 4px rgba(0,0,0,0.4); 
            font-size: 25px; 
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            user-select: none;
            box-sizing: border-box;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
        }

        .tile:active {
            cursor: grabbing;
            box-shadow: 0 0 0 2px #3d5a73, 1px 1px 2px rgba(0,0,0,0.6);
        }

        .drag-over {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #f1c40f;
        }
    </style>
</head>
<body>

    <div id="game-title"></div>

    <div id="game-board">
        <div id="grid-row-1" class="grid-row"></div>
        <div id="grid-row-2" class="grid-row"></div>
        <div id="grid-row-3" class="grid-row"></div>
    </div>

    <div class="controls">
        <button id="validate-btn">Valider la fresque</button>
    </div>
    
    <div id="result-message"></div>

    <div id="tiles-area" class="drop-zone"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetWord = "AQUA POTABILIS";
            const letters = targetWord.split(''); 
            
            const gridRow1 = document.getElementById('grid-row-1');
            const gridRow2 = document.getElementById('grid-row-2');
            const gridRow3 = document.getElementById('grid-row-3');
            const tilesArea = document.getElementById('tiles-area');
            const validateBtn = document.getElementById('validate-btn');
            const resultMessage = document.getElementById('result-message');

            function createSlots(start, end, container) {
                for (let i = start; i < end; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'slot drop-zone';
                    slot.dataset.expected = letters[i];
                    container.appendChild(slot);
                }
            }

            createSlots(0, 6, gridRow1);   
            createSlots(6, 12, gridRow2);  
            createSlots(12, 14, gridRow3); 

            letters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.draggable = true;
                tile.id = 'tile-' + index;
                tile.dataset.letter = letter;
                tile.textContent = letter; 

                let initialRot = Math.floor(Math.random() * 4) * 90;
                tile.dataset.rotation = initialRot;
                tile.style.transform = `rotate(${initialRot}deg)`;

                tilesArea.appendChild(tile);

                tile.addEventListener('click', (e) => {
                    if (tile.getAttribute('draggable') === 'false') return; 
                    let rot = parseInt(tile.dataset.rotation) + 90;
                    tile.dataset.rotation = rot;
                    tile.style.transform = `rotate(${rot}deg)`;
                    resultMessage.style.display = 'none';
                });

                tile.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', tile.id);
                    setTimeout(() => tile.style.opacity = '0.8', 0);
                    resultMessage.style.display = 'none'; 
                });

                tile.addEventListener('dragend', (e) => {
                    tile.style.opacity = '1';
                });
            });

            Array.from(tilesArea.children).forEach(tile => {
                tile.style.order = Math.floor(Math.random() * 100);
            });

            const dropZones = document.querySelectorAll('.drop-zone');
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault(); 
                    if(zone.classList.contains('slot')) {
                        zone.classList.add('drag-over');
                    }
                });

                zone.addEventListener('dragleave', (e) => {
                    zone.classList.remove('drag-over');
                });

                zone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('drag-over');
                    
                    const draggedTileId = e.dataTransfer.getData('text/plain');
                    const draggedTile = document.getElementById(draggedTileId);

                    if (!draggedTile) return;

                    if (this.id === 'tiles-area') {
                        this.appendChild(draggedTile);
                    } else if (this.classList.contains('slot')) {
                        if (this.children.length > 0) {
                            const existingTile = this.children[0];
                            document.getElementById('tiles-area').appendChild(existingTile);
                        }
                        this.appendChild(draggedTile);
                    }
                });
            });

            validateBtn.addEventListener('click', () => {
                const slots = document.querySelectorAll('.grid-row .slot');
                let isWinner = true;
                let isComplete = true;

                slots.forEach(slot => {
                    if (slot.children.length > 0) {
                        const tile = slot.children[0];
                        const letter = tile.dataset.letter;
                        const rotation = parseInt(tile.dataset.rotation);
                        const normalizedRotation = rotation % 360;
                        
                        let isRotationValid = (normalizedRotation === 0);
                        
                        if (['I', 'O', 'S'].includes(letter) && normalizedRotation === 180) {
                            isRotationValid = true;
                        }
                        if (letter === ' ') {
                            isRotationValid = true;
                        }
                        
                        if (letter !== slot.dataset.expected || !isRotationValid) {
                            isWinner = false;
                        }
                    } else {
                        isWinner = false;
                        isComplete = false;
                    }
                });

                resultMessage.style.display = 'block';
                
                if (isWinner) {
                    resultMessage.textContent = "Opus Perfectum ! La phrase est correcte.";
                    resultMessage.className = 'success';
                    document.querySelectorAll('.tile').forEach(t => {
                        t.style.boxShadow = "0 0 0 2px #f1c40f, 0 0 8px #f1c40f";
                        t.style.borderColor = "#f1c40f";
                        t.draggable = false;
                        t.style.cursor = "default";
                    });
                    validateBtn.style.display = 'none';
                } else if (!isComplete) {
                    resultMessage.textContent = "La fresque est incomplète.";
                    resultMessage.className = 'error';
                } else {
                    resultMessage.textContent = "Erreur. Lettres mal placées ou orientées.";
                    resultMessage.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
